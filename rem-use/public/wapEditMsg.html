<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>我要留言</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="lib/css/sm.css">
    <link rel="stylesheet" type="text/css" href="lib/css/main.css">
    <link rel="stylesheet" type="text/css" href="lib/css/swiper-3.2.7.min.css">
</head>

<body>
    <div class="page" id="editmsg">
        <header class="bar bar-nav index-top-bar other">
            <div class="top-bar f-l">
                <a class="iconfont icon-houtui"></a>
            </div>
            <div class="top-bar f-r">
                <a class="iconfont icon-liebiao" id="btn-menu"></a>
            </div>
            <h1 class="title">我要留言</h1>
        </header>
        <div class="content">
            <div class="list-block msg-list">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">留言给</div>
                                <div class="item-input">
                                    <input type="text" id="msgTo" placeholder="请选择特派员">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">您的姓名</div>
                                <div class="item-input">
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">性别</div>
                                <div class="item-input">
                                    <input type="text" id="youSix" placeholder="请选择您的性别">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">电子邮箱</div>
                                <div class="item-input">
                                    <input type="email">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">联系电话</div>
                                <div class="item-input">
                                    <input type="text" id="msg-phone">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">联系地址</div>
                                <div class="item-input">
                                    <input type="text" id="msg-address">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">留言主题</div>
                                <div class="item-input">
                                    <input type="text" id="msg-theme" placeholder="留言主题最多可输入50个字符">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">留言内容</div>
                                <div class="item-input">
                                    <textarea id="msg-content"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
            <button class="btn-msg-reply" id="btn-reply">确认提交</button></li>
                </ul>
            </div>
            <div class="index-bottom-bar">
                Copyright © 2012-2013 www.cnkjtpy.com All Rights Reserved.
                <br>苍南县科技技术局 © 版权所有
            </div>
            <ul class="index-down-list dis-none other" id="menu-list">
                <li><i class="icon icon-right"></i><a href="#">网站首页</a></li>
                <li><i class="icon icon-right"></i><a href="#">通知公告</a></li>
                <li><i class="icon icon-right"></i><a href="#">新闻动态</a></li>
                <li><i class="icon icon-right"></i><a href="#">特派员风采</a></li>
                <li><i class="icon icon-right"></i><a href="#">特派员基地</a></li>
                <li><i class="icon icon-right"></i><a href="#">产品推荐</a></li>
                <li><i class="icon icon-right"></i><a href="#">典型经验</a></li>
                <li><i class="icon icon-right"></i><a href="#">政策法规</a></li>
                <li><i class="icon icon-right"></i><a href="#">成果推介</a></li>
                <li><i class="icon icon-right"></i><a href="#">专家答疑</a></li>
            </ul>
            <div class="mask-layer dis-none"></div>
        </div>
    </div>
    <script type="text/javascript" src="lib/js/zepto.js"></script>
    <script type="text/javascript" src="lib/js/sm.js"></script>
    <script type="text/javascript" src="lib/js/swiper-3.2.7.jquery.min.js"></script>
    <script type="text/javascript" src="lib/js/main.js"></script>
</body>

</html>
